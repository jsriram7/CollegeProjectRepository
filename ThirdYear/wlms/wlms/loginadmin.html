<html>
<head>

<title>
Login
</title>
<script type="text/javascript">
function avalidateLog()
{
var n=document.getElementById("a_log").value;
var m=document.getElementById("a_pwd").value;

if(n=="umar"&&m=="1234")
{
window.open("admin.html")
}

else
alert("Invalid username or password");
}

function ashow_confirm()
{
var r=confirm("Are you want to cancel?");
if (r==true)
  {
  alert("You pressed Ok");
  }
else
  {
  alert("You pressed cancel");
  }
}
</script>
</head>

<!LOGIN>

<label> Username: </label>

</form>
